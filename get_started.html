    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-xl navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="index.html"><img id="logo" src="https://i.ibb.co/85YCnvq/logo.png" alt="logo" border="0"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-5 active">

          </li>
        </ul>
      </div>
    </nav>
    <!-- NAVBAR -->

    <div class="container">
      <!-- INTRO -->
      <hr>
      <h2>BYOD</h2>
      <hr>
      <p>We welcome dogs of all shape and sizes. Fill the form to bring your dog. By completing this form, you and your dog can stop by anytime and get exclusive membership rights. </p>
      <!-- INTRO -->

      <br>

      <!-- GET STARTED BODY -->
      <div class="row">
        <div class="col-lg-6">
          <div class="icon-upload">
            <img id="icon" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-upload-512.png">
            <div id="upload">
              <input type="file" id="global-files-button" class="nodisplay" name="files[]" multiple accept=".jpg,.jpeg,.png,.gif,.apng,.tiff,.tif,.bmp,.xcf,.webp,.mp4,.mov">
              <label class="browse-btn" for="global-files-button"></label>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <form method="post" action="thank_you.html">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
                required
                />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Human's Name"
                required
                />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Dog's Name"
                required
                />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Breed"
                required
                />
            </div>
            <div class="form-group">
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="5"
                placeholder="Description..."
                required
                ></textarea>
            </div>
            <a bref="thank_you.html"><button class="btn btn-info">Submit</button></a>
          </form>
        </div>
      </div>
    </div>
    <!-- GET STARTED BODY -->

    <!-- FOOTER -->
    <footer>
      <div id="socialmedia">
        <img class="facebook" src="https://cdn1.iconfinder.com/data/icons/social-networks-3/512/facebook-512.png" >
        <img class="instagram" src="https://cdn1.iconfinder.com/data/icons/social-networks-3/512/instagram-512.png" >
      </div>
    </footer>
    <!-- FOOTER -->

    <script src="scripts/navbar.js" type="text/javascript" defer="defer"></script>
    <script src="scripts/get_started.js" type="text/javascript" defer="defer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>            <!--  \ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>     <!-- > Bootstrap & jQuery CDNs --> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>         <!--  / -->
    <script                                                                              
      src="https://code.jquery.com/jquery-3.3.1.min.js"                                                                      
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
      >
